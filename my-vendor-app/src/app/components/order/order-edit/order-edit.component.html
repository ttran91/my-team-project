<div class="login-form">

    <div class = "content">
  <span *ngIf="!(msg =='')">
    {{msg}}
  </span>
  
  
  <form (submit)="onorderFormEdit()" [formGroup]="orderFormEdits">
    
  
    <div class ="input-field">
    <input placeholder="ENTER CUSTOMER Name"type="text" name="cName" formControlName="cName">

  </div>
  
    <div class ="input-field">
    <input placeholder = "ENTER ORDER STATUS" type="text" name="orderStatus" formControlName="orderStatus">

  
  </div>
    <div class ="input-field">
    <input placeholder = "ENTER ORDER COST" type="text" name="orderCost" formControlName="orderCost">

  </div>

  <div class ="input-field">
    <input placeholder = "ENTER CUSTOMER NUMBER" type="text" name="cPnumber" formControlName="cPnumber">

  </div>
    <br /><br />
  
    <div class="action button">
      <button type="submit" value="Edit Order" [disabled]="!orderFormEdits.valid">Edit Order</button>
    </div>
    </form>
  </div>
  </div>
