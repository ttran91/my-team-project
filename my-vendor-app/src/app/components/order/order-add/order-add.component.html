<div class="login-form">

  <div class = "content">
<span *ngIf="!(msg =='')">
  {{msg}}
</span>


<form (submit)="onFormSubmit()" [formGroup]="orderFormForm">
  

  <div class ="input-field">
  <input placeholder="ENTER Customer NAME"type="text" name="cName" formControlName="cName">
  <span *ngIf="orderFormForm.controls['cName'].invalid
        && orderFormForm.controls['cName'].touched">
    <span *ngIf="orderFormForm.controls['cName'].errors['required']">Customer Name is Required</span>
    <span *ngIf="orderFormForm.controls['cName'].errors['pattern']"> Pattern allowed: [a-zA-Z ]+</span>
  </span>
</div>

  <div class ="input-field">
  <input placeholder = "ENTER Order Status" type="text" name="orderStatus" formControlName="orderStatus">
  <span *ngIf="orderFormForm.controls['orderStatus'].invalid
        && orderFormForm.controls['orderStatus'].touched">
    <span *ngIf="orderFormForm.controls['orderStatus'].errors['required']"> Order Status is Required</span>
    <span *ngIf="orderFormForm.controls['orderStatus'].errors['pattern']"> Pattern allowed: [a-zA-Z ]+</span>
  </span>

</div>
  <div class ="input-field">
  <input placeholder = "ENTER Order Cost" type="text" name="orderCost" formControlName="orderCost">
  <span *ngIf="orderFormForm.controls['orderCost'].invalid
  && orderFormForm.controls['orderCost'].touched">
    <span *ngIf="orderFormForm.controls['orderCost'].errors['required']"> Cost is Required</span>
    <span *ngIf="orderFormForm.controls['orderCost'].errors['minlength']"> Minlength is 1</span>
    <span *ngIf="orderFormForm.controls['orderCost'].errors['maxlength']"> Max Length is 10</span>
    <span *ngIf="orderFormForm.controls['orderCost'].errors['pattern']"> Pattern allowed: 999.99</span>
  </span>
</div>

  <div class ="input-field">
    <input placeholder = "ENTER Customer Phone Number" type="text" name="cPnumber" formControlName="cPnumber">
    <span *ngIf="orderFormForm.controls['cPnumber'].invalid
    && orderFormForm.controls['cPnumber'].touched">
      <span *ngIf="orderFormForm.controls['cPnumber'].errors['required']"> Customer Phone number is Required</span>
      <span *ngIf="orderFormForm.controls['cPnumber'].errors['minlength']"> Minlength is 10</span>
      <span *ngIf="orderFormForm.controls['cPnumber'].errors['maxlength']"> Max Length is 10</span>
      <span *ngIf="orderFormForm.controls['cPnumber'].errors['pattern']"> Pattern allowed: 999.99</span>
    </span>
  </div>

  <div class="action button">
    <button type="submit" value="Add Food" [disabled]="!orderFormForm.valid">ADD FOOD</button>
  </div>
  </form>
</div>
</div>
