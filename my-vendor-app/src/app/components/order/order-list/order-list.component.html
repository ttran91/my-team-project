<p>Order List</p>
<span *ngIf="!(msg =='')">
   {{msg}}
   </span>
<div class ="headings">
   <div *ngFor="let o of orderForm">
 
    Customer's Name: {{o.cName}}
    Order Status: {{o.orderStatus}}
    Order cost: {{o.orderCost}}
    Customer's #: {{o.cPnumber}}
    <hr>
    <a href ='javascript::void' (click)="onorderFormDelete(o.id)">Delete</a>&nbsp;&nbsp;&nbsp;&nbsp;
    <a routerLink="/order-edit">Edit</a>&nbsp;&nbsp;&nbsp;

    <hr>
   </div>

   <div class="buttons">
      <a href="Javascript:void" (click)="prev()">Prev </a> &nbsp;&nbsp;&nbsp;&nbsp;
      <a href="Javascript:void" (click)="next()">Next </a> &nbsp;&nbsp;&nbsp;&nbsp;


   </div>

</div>
