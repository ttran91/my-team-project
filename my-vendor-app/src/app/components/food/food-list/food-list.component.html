

<h2>Food List</h2>

<div class= "food_box" *ngFor="let f of food">
  Name: <strong>{{f.name}}</strong>
  &nbsp;&nbsp;
  Category: {{f.foodCategory}}
  &nbsp;&nbsp;
  Price: {{f.foodPrice}}
  <hr>
</div>
<br /><br />
<div>
<a href="Javascript:void" (click)="prev()">Prev </a> 
&nbsp;&nbsp;&nbsp;&nbsp;
<a href="Javascript:void" (click)="next()">Next </a>
</div>
