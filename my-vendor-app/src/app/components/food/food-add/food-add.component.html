<div class="login-form">

  <div class = "content">
<span *ngIf="!(msg =='')">
  {{msg}}
</span>


<form (submit)="onFormSubmit()" [formGroup]="foodForm">
  

  <div class ="input-field">
  <input placeholder="ENTER FOOD NAME"type="text" name="name" formControlName="name">
  <span *ngIf="foodForm.controls['name'].invalid
        && foodForm.controls['name'].touched">
    <span *ngIf="foodForm.controls['name'].errors['required']"> Name is Required</span>
    <span *ngIf="foodForm.controls['name'].errors['pattern']"> Pattern allowed: [a-zA-Z ]+</span>
  </span>
</div>

  <div class ="input-field">
  <input placeholder = "ENTER FOOD CATEGORY" type="text" name="foodCategory" formControlName="foodCategory">
  <span *ngIf="foodForm.controls['foodCategory'].invalid
        && foodForm.controls['foodCategory'].touched">
    <span *ngIf="foodForm.controls['foodCategory'].errors['required']"> Category is Required</span>
    <span *ngIf="foodForm.controls['foodCategory'].errors['pattern']"> Pattern allowed: [a-zA-Z ]+</span>
  </span>

</div>
  <div class ="input-field">
  <input placeholder = "ENTER FOOD PRICE" type="text" name="foodPrice" formControlName="foodPrice">
  <span *ngIf="foodForm.controls['foodPrice'].invalid
  && foodForm.controls['foodPrice'].touched">
    <span *ngIf="foodForm.controls['foodPrice'].errors['required']"> Price is Required</span>
    <span *ngIf="foodForm.controls['foodPrice'].errors['minlength']"> Minlength is 1</span>
    <span *ngIf="foodForm.controls['foodPrice'].errors['maxlength']"> Max Length is 10</span>
    <span *ngIf="foodForm.controls['foodPrice'].errors['pattern']"> Pattern allowed: 999.99</span>
  </span>
</div>
  <br /><br />

  <div class="action button">
    <button type="submit" value="Add Food" [disabled]="!foodForm.valid">ADD FOOD</button>
  </div>
  </form>
</div>
</div>
