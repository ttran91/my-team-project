

<h2>Inventory List</h2>

<div *ngFor="let i of inventories">
  Amount in Stock: <strong>{{i.amountInStock}}</strong>
  &nbsp;&nbsp;
  Max Stock: {{i.maxStock}}
  &nbsp;&nbsp;
  Out of Stock: {{i.outOfStockExp}}
  <hr>
</div>
<br /><br />
<div>
<a href="Javascript:void" (click)="prev()">Prev </a> &nbsp;&nbsp;&nbsp;&nbsp;
<a href="Javascript:void" (click)="next()">Next </a>
</div>
