<div class="login-form">

  <div class = "content">
<span *ngIf="!(msg =='')">
  {{msg}}
</span>


<form (submit)="onFormSubmit()" [formGroup]="inventoryForm">
  

  <div class ="input-field">
  <input placeholder="ENTER AMOUNT IN Stock"type="text" name="amountInStock" formControlName="amountInStock">

</div>

  <div class ="input-field">
  <input placeholder = "ENTER MAXIMUM NUMBER OF STOCK" type="text" name="maxStock" formControlName="maxStock">


</div>

<div class ="input-field">
  <input placeholder = "ENTER OUT OF STOCK EXPLANATION" type="text" name="outOfStockExp" formControlName="outOfStockExp">

</div>
  <br /><br />

  <div class="action button">
    <button type="submit" value="Add inventory" [disabled]="!inventoryForm.valid">ADD Inventory</button>
  </div>
  </form>
</div>
</div>
