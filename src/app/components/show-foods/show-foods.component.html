<h1>Food Menu</h1>
<h3 *ngIf="!(errorMsg == '')">{{errorMsg}}</h3>


<div *ngFor="let f of food" class="card">
  <strong>FoodID:{{f.id}}</strong>
  <h2>Food Name:{{f.name}}&nbsp;&nbsp;</h2><br />
  <strong>Category: {{f.foodCategory}}&nbsp;&nbsp;</strong><br />
  <strong>Price: {{f.foodPrice}}&nbsp;&nbsp;</strong><br />
  <strong>{{f.vendorName}}&nbsp;&nbsp;</strong>
  <a routerLink="/PlaceOrder"><button>Add to Cart</button></a>
</div>
<div>
  <router-outlet></router-outlet>
</div>
